<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Appleaddict</title>

    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/microsoft.js"></script>
    <script type="text/javascript" src="js/apple.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div id="presentation">
        <img class="happy-apple" src="imagenes/apple.png" alt="appleaddict" width="20%" height="auto">
        <h1>Appleaddict</h1>
        <h2>Are you a really fan of Apple?</h2>
        <button>Try it!</button>
    </div>

    <div id="new-game">
        <div>
            <header id="header">
                <div><img src="imagenes/apple.png" id="apple-menu" alt="apple" width="40px" height="40px"></div>
                <div id="life">Life</div>
                <div id="level">Level <span id="level-js"> 0</span></div>
                <div id="points">Points <span id="points-js"> 0</span></div>
            </header>

        </div>
        <div class="backgrounds">
            <button class="changeTheme" id="rural">Rural</button>
            <button class="changeTheme" id="city">City</button>
            <button class="changeTheme" id="space">Outer space</button>
            </audio>
        </div>

        <canvas id="canvas" height="700" width="600">
        </canvas>
    </div>
    <audio src="imagenes/prueba.mp3" autoplay="autoplay">
    </audio>

    <div id="game-over">
            <p>GAME OVER</p>
        </div>

    <script>

        document.querySelector("button").onclick = function () {
            document.querySelector("#presentation").style.display = "none";
            document.querySelector("#new-game").style.display = "block";
        }
    </script>
</body>

</html>
